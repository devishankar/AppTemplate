buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

repositories {
    jcenter()
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "my.project.template"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        multiDexEnabled = true
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false
            zipAlignEnabled true
        }
        debug {
            debuggable true
            minifyEnabled false
            //proguardFile 'D:/Development/Barterhub/app/proguard-rules.pro'
            zipAlignEnabled false
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    //ref: http://android-developers.blogspot.in/2015/05/android-design-support-library.html
    //ref http://inthecheesefactory.com/blog/android-design-support-library-codelab/en
    compile 'com.android.support:design:23.1.1'

    compile 'com.android.support:appcompat-v7:23.1.1'
    //compile 'com.google.android.gms:play-services:8.1.0'
    compile 'com.google.android.gms:play-services-gcm:8.3.0'
    compile 'com.google.android.gms:play-services-plus:8.3.0'
    compile 'com.google.android.gms:play-services-identity:8.3.0'
    compile 'com.google.android.gms:play-services-location:8.3.0'
    compile 'com.google.android.gms:play-services-maps:8.3.0'
    compile 'com.google.android.gms:play-services-analytics:8.3.0'

    //compile 'com.facebook.android:facebook-android-sdk:3.21.1'
    compile 'com.facebook.android:facebook-android-sdk:4.6.0'
    compile 'com.loopj.android:android-async-http:1.4.9'
    compile 'com.android.support:support-v13:23.1.1'

    compile 'com.android.support:multidex:1.0.1'
    compile 'com.bugsnag:bugsnag-android:3.2.6'

}